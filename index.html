<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku by KK</title>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body class="text-center">
    <h1 class="header">Sudoku</h1>
    <div id="timer"></div>
    <div id="board">
        
    </div>
    <hr>
    <div class="numbersToggle">
        <button id="normal">Normal</button>
        <button id="candidate">Candidate</button>
    </div>
    <div id="keyboard">
        <button class="number rounded">1</button>
        <button class="number rounded">2</button>
        <button class="number rounded">3</button>
        <button class="number rounded">4</button>
        <button class="number rounded">5</button>
        <button class="number rounded">6</button>
        <button class="number rounded">7</button>
        <button class="number rounded">8</button>
        <button class="number rounded">9</button>
        <button class="X rounded">X</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
